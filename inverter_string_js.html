<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Inverter String</title>
</head>

<body>
<input type="text" id="entrada" placeholder="string para inverter" size="100" maxlength="500" width="400">
<input type="button" value="inverter" id="btn_inverter">

<script>

String.prototype.reverse = function(){	
	var str = this.split("");
	return str.reverse().join("");
}

var btn = document.getElementById('btn_inverter');

btn.onclick = function(){
	var str = document.getElementById('entrada').value;
	document.write(str.reverse());
	};
	
</script>
</body>
</html>
